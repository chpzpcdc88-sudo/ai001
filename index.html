<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱小动物世界</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffbbcc;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .animals {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .animal-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .animal-card:hover {
            transform: scale(1.05);
        }
        .animal-card img {
            width: 100%;
            border-radius: 10px;
        }
        .animal-card h2 {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .animal-card p {
            color: #666;
            font-size: 1em;
        }
        footer {
            background-color: #ffbbcc;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>可爱小动物世界</h1>
</header>

<div class="container">
    <div class="animals">
        <div class="animal-card">
            <img src="https://via.placeholder.com/250x150?text=%E5%8F%AF%E7%88%B1%E7%8B%97" alt="可爱小狗">
            <h2>小狗</h2>
            <p>小狗是忠诚的朋友，充满活力，总是带来欢笑。</p>
        </div>
        <div class="animal-card">
            <img src="https://via.placeholder.com/250x150?text=%E5%8F%AF%E7%88%B1%E5%B0%8F%E7%8C%AA" alt="可爱小猫">
            <h2>小猫</h2>
            <p>小猫温柔而机警，总是充满好奇心。</p>
        </div>
        <div class="animal-card">
            <img src="https://via.placeholder.com/250x150?text=%E5%8F%AF%E7%88%B1%E5%8F%AA%E7%9F%BF" alt="可爱兔子">
            <h2>小兔子</h2>
            <p>小兔子害羞而温和，喜欢跳跃和吃胡萝卜。</p>
        </div>
        <div class="animal-card">
            <img src="https://via.placeholder.com/250x150?text=%E5%8F%AF%E7%88%B1%E9%B1%BC" alt="可爱小鸟">
            <h2>小鸟</h2>
            <p>小鸟是自由的象征，它们总是歌唱和飞翔。</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 可爱小动物世界</p>
</footer>

</body>
</html>
